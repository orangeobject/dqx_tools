var ref = function(target,arg){ // 減算更新処理
	res = document.getElementById(target);
	init = document.getElementById("I" + target);
	if(arg > 0){ // 数字以外は処理しない
		res.value = res.value - arg;
	}
	init.value = null;
	//誤差合計
	total = getNum("a1")
		+ getNum("a2")
		+ getNum("a3")
		+ getNum("b1")
		+ getNum("b2")
		+ getNum("b3")
		+ getNum("c1")
		+ getNum("c2")
		+ getNum("c3");
	ById("total").innerHTML = "誤差" + total;
}

var Load_Recipe = function(id){

	category = menu2.value;

			a1.value = obj[key].a1;
			a2.value = obj[key].a2;;
			a3.value = obj[key].a3;;
			b1.value = obj[key].b1;;
			b2.value = obj[key].b2;;
			b3.value = obj[key].b3;;
			c1.value = obj[key].c1;;

		}
	}

}
