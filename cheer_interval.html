<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	var timer = 0;
	var sec_counter = function(){
		timer++;
		$("#counter").html(timer);

		if(timer>=30){
			$("#status").css("background-color", "red");
			clearInterval(tc);
		}

	}
	var Reset = function(){
		if(timer==30 || timer==0){
			timer = 0;
			$("#status").css("background-color","green");
			tc=setInterval('sec_counter();',1000);
		}	
	}
</script>
<style>
	#status{ background-color:green; height:300px;width:300px;}
</style>
</head>
<body>
<div id=counter>0</div>
<div id=status onclick="Reset();">おうえんする</div>
</body>
</html>
