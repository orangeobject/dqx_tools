<script type = text/javascript>
function getRequest() {
	if(location.search.length > 1) {
		var get = new Object();
		var ret = location.search.substr(1).split('&');
		for(var i = 0; i < ret.length; i++) {
			var r = ret[i].split('=');
			get[r[0]] = r[1];
		}
		return get;
	} else {
		return false;
	}
}
var get = getRequest();

if(get['value']){
	base = get['value'];
}else{
	base = 1500;
}

var chart = function(){
	var t_ch = "";
	for(i=1;30>=i;i++){
		t_ch = t_ch + "<div class=li>" + i + " | " + i * base + "</div>";
	}
	document.write(t_ch);

}
</script>
</head>
<body>
<script type = text/javascript> chart();</script>
