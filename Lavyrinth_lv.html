<script type="text/javascript">
	var prediction = function(){
		var avr = (Number($("#p1").val()) 
				+ Number($("#p2").val()) 
				+ Number($("#p3").val()) 
				+ Number($("#p4").val())) / 4;
		var upper = avr + 3;
		var lower = avr - 3;
		$("#prediction").html(lower + "ï½ž" + upper);

	}

</script>

</style>

<body>
<input id=p1><br>
<input id=p2><br>
<input id=p3><br>
<input id=p4><br>
<input type=button onclick="prediction();" value=click> 
<div id=prediction>  </div>
</body>
