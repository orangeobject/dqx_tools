<script type="text/javascript">
var prediction = function(){
	var avr = (Number($("#p1").val()) 
			+ Number($("#p2").val()) 
			+ Number($("#p3").val()) 
			+ Number($("#p4").val())) / 4;
	var upper = avr + 3;
	var lower = avr - 3;
	$("#prediction").html(lower + "～" + upper);

}
$(function() {
		$('.fm').change(function(){
			var txt  = $(this).val();
			var han = txt.replace(/[Ａ-Ｚａ-ｚ０-９]/g,function(s){return String.fromCharCode(s.charCodeAt(0)-0xFEE0)});
			$(this).val(han);
			});
		});
</script>

<body>
<input id=p1 class=fm><br>

<input type=button onclick="prediction();" value=click>
